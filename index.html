<!DOCTYPE html>
<html lang="en">
<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="boot/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body class="homebody">
    <!--NavBar-->
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <nav class="navbar navbar-light bg-light">
                    <div class="container">
                      <a class="navbar-brand " href="index.html">
                        <img src="todo.png" height="50px">
                      </a>
                    </div>            
              </div>
            </div>
          </nav>
        </div>
    <!--NavBar Ends-->



    <div class="headingText">
        <h1>TODO App</h1>
    </div>
    

    <!--Login-->
    <div class="login">
        <form onsubmit="return validLogin(pass)" id="LogIn">
            <div class="form-group fieldDiv" style="margin-bottom: 0px;">
            <br>
                <label for="userName"></label>
                <input type="text" class="form-control" id="Username" placeholder="Username" required>
            </div><br>
            <div class="form-group fieldDiv">
                <label for="passWord"></label>
                <input type="password" class="form-control" placeholder="Password" id="Password">
            </div><br>
            <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div><br>
            <button type="submit" class="btn btn-primary buttonGroup" style="margin-bottom:15px;" id="loginBtn">Login</button>
            <br>
        </form>
    </div>
    <!--Login Ends-->

    <script src="js/todo.js"></script>
    
</body>
</html>
